<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day ‚ù§Ô∏è</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  background: linear-gradient(270deg, #ff0844, #ffb199, #ff4e50, #f9d423);
  background-size: 800% 800%;
  animation: bgMove 12s ease infinite;
}

@keyframes bgMove {
  0% { background-position: % 500%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.card {
  background: rgba(0,0,0,0.35);
  backdrop-filter: blur(20px);
  padding: 45px;
  border-radius: 25px;
  text-align: center;
  width: 90%;
  max-width: 520px;
  box-shadow: 0 0 60px rgba(255,0,80,0.6);
  animation: heartbeat 2s infinite;
  z-index: 2;
}

@keyframes heartbeat {
  0% { transform: scale(1); }
  25% { transform: scale(1.03); }
  50% { transform: scale(1); }
  75% { transform: scale(1.03); }
  100% { transform: scale(1); }
}

h1 {
  font-size: 50px;
  margin-bottom: 15px;
  background: linear-gradient(90deg, #ff9a9e, #fad0c4, #ffdde1);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: glow 1.5s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 10px #ff4e50; }
  to { text-shadow: 0 0 25px #ffdde1; }
}

p {
  font-size: 18px;
  line-height: 1.7;
}

button {
  margin-top: 25px;
  padding: 14px 34px;
  font-size: 17px;
  border: none;
  border-radius: 40px;
  background: linear-gradient(90deg, #ff416c, #ff4b2b);
  color: white;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
  box-shadow: 0 0 20px rgba(255,50,100,0.8);
}

button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 40px rgba(255,100,150,1);
}

.message {
  display: none;
  margin-top: 22px;
  font-size: 22px;
  font-weight: bold;
  animation: pop 0.6s ease forwards;
}

@keyframes pop {
  from { transform: scale(0); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

/* Rose petals */
.petal {
  position: absolute;
  top: -10%;
  width: 25px;
  height: 25px;
  background: radial-gradient(circle at 30% 30%, #ffd1dc, #ff1744);
  border-radius: 50% 50% 50% 0;
  transform: rotate(45deg);
  animation: fall linear infinite;
}

@keyframes fall {
  from {
    transform: translateY(0) rotate(0deg);
    opacity: 1;
  }
  to {
    transform: translateY(120vh) rotate(720deg);
    opacity: 0;
  }
}

/* Click burst */
.spark {
  position: absolute;
  width: 10px;
  height: 10px;
  background: pink;
  border-radius: 50%;
  animation: spark 0.8s ease-out forwards;
}

@keyframes spark {
  to {
    transform: translate(var(--x), var(--y)) scale(0);
    opacity: 0;
  }
}
/* Mobile optimization */
@media (max-width: 600px) {

  .card {
    padding: 30px 20px;
    width: 95%;
  }

  h1 {
    font-size: 34px;
  }

  p {
    font-size: 20px;
  }

  button {
    font-size: 18px;
    padding: 14px 30px;
  }

  .message {
    font-size: 22px;
  }
}

</style>
</head>

<body>

<div class="card">
  <h1>Happy Rose Day üåπ</h1>

  <p>
    Like these roses falling endlessly,
    my love for you grows deeper with every moment.<br />
    I Love You Bangaram <br />
    ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è<br />
    üòò üòò üòò üòò üòò üòò üòò 
  </p>

  <button onclick="reveal()">Click Me ‚ù§Ô∏è</button>

  <div id="msg" class="message">
    You are my forever rose üåπ‚ù§Ô∏è
  </div>
</div>

<script>
function reveal() {
  document.getElementById("msg").style.display = "block";

  // Spark burst
  for (let i = 0; i < 20; i++) {
    const spark = document.createElement("div");
    spark.className = "spark";
    spark.style.left = "50%";
    spark.style.top = "50%";
    spark.style.setProperty("--x", (Math.random() * 300 - 150) + "px");
    spark.style.setProperty("--y", (Math.random() * 300 - 150) + "px");
    document.body.appendChild(spark);
    setTimeout(() => spark.remove(), 800);
  }
}

// Rose petals rain
for (let i = 0; i < 500; i++) {
  const petal = document.createElement("div");
  petal.className = "petal";
  petal.style.left = Math.random() * 100 + "vw";
  petal.style.animationDuration = (4 + Math.random() * 4) + "s";
  petal.style.opacity = Math.random();
  document.body.appendChild(petal);
}
</script>

</body>
</html>
